[tool.ruff]
target-version = "py311"  # или py312, если у тебя 3.12
line-length = 88
exclude = ["migrations"]  # если будут миграции Alembic

[tool.ruff.format]
# Настройки форматирования (аналог black)
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint]
# Включаем основные группы правил
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # bugbear
    "C4",  # comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "PL"   # pylint (частично)
]
# Игнорируем только то, что действительно может конфликтовать или не нужно
ignore = ["E501"]  # отключаем проверку длины строки (ruff format сам следит за 88)

[tool.ruff.lint.isort]
known-first-party = ["main", "tests"]