name: CI

# Триггеры — здесь явно и просто, без "**"
on:
  push:
    branches:
      - main
      - master
      - '**'  # все остальные ветки
  pull_request:
    branches:
      - main
      - master
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # измени на свою, если нужно (3.10, 3.12 и т.д.)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy pytest httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint code
        run: |
          black --check .
          isort --check-only .
          flake8 .
          mypy .

      - name: Run tests
        run: |
          pytest -v